<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bish-Bosh</title>
</head>
<body>
    <script>
        for (let index = 1; index-1 < 100; index++)
        {
            let outPut = '';
            if (index%3==0) outPut = 'Bish';
            if ((index%3==0)&&(index%4==0)) outPut = outPut +'-'; 
            if (index%4==0) outPut = outPut +'Bosh' ;
            if (outPut == '') outPut = index;
        console.log(outPut);
        }
        
        </script>
</body>

</html>
